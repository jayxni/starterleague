<!DOCTYPE html>
<html lang='en'>
	<head>
		<link href="../css/bootstrap.css" rel="stylesheet" />
 	 	<link href="../css/bootstrap-responsive.css" rel="stylesheet" />
 	 	<link href="../css/fixboard.css" rel="stylesheet"></link>
		<title>FixBoard Mobile</title>
	</head>
	<body>
		
		<div class="page-container">
			<div class="container-fluid container-narrow">
				<div class="row-fluid">
					<div class="span6 column-narrow">
						<h1><b>FIX</b>Board</h1>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span5 column-narrow">
						<h2>Simple mobile solutions for the practical fix-it business.</h2>
							<form class="reg-form" id="form_wrapper">
								<fieldset id="signup-form-1" class="active">
									<legend>Sign up for free to connect with new customers.</legend>
									<input type="email" class="input-fbreg" placeholder="Email">
									<input type="password" class="input-fbreg" placeholder="Password">
									<input type="text" class="input-fbreg" placeholder="First name">
									<button class="btn btn-info pad-fbreg btn-large btn-cont" type="submit">Continue</button>
								</fieldset>
								<fieldset id="signup-form-2">
									<legend>Tell us more about your business.</legend>
									<input type="text" class="input-fbreg" placeholder="Business name">
									<input type="tel" class="input-fbreg" placeholder="Telephone Number">
									<select class="pad-fbreg">
										<option>Occupation</option>
										<option>Handyman</option>
										<option>Electrician</option>
										<option>Plumber</option>
										<option>Contractor</option>
									</select>
									<button class="btn btn-info pad-fbreg btn-large btn-create" type="submit">Create Account</button>
								</fieldset>
							</form>
						</div>
					</div>
					<div class="span7 column-narrow">
						
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var $form_wrapper = $('#form_wrapper'),
				$btn_cont = $('#signup-form-1').children('button.btn-cont');
				$btn_create = $('#signup-form-2').children('button.btn-create');

				$btn_cont.bind('click',function(e){
					e.preventDefault();

					// Check for errors
    				var errors = false;
    				$('#signup-form-1 input').removeClass('reg-error');

				    $('#signup-form-1 input').each(function(){
				      if($(this).val() == '') {
				        $(this).addClass('reg-error');
				        errors = true;
				      }
				    });

    				if(!errors) {
						$('#signup-form-1').fadeOut(400,function(){
							$('#signup-form-1').removeClass('active');
							$('#signup-form-2').fadeIn(400);
							$('#signup-form-2').addClass('active');
						});
					}
				});

				$btn_create.bind('click',function(e){
					e.preventDefault();

					// Check for errors
    				var errors = false;
    				$('#signup-form-2 input').removeClass('reg-error');
    				$('#signup-form-2 select').removeClass('reg-error');

				    $('#signup-form-2 input').each(function(){
				      if($(this).val() == '') {
				        $(this).addClass('reg-error');
				        errors = true;
				      }
				    });

				    $('#signup-form-2 select').each(function(){
				      if($(this).val() == 'Occupation') {
				        $(this).addClass('reg-error');
				        errors = true;
				      }
				    });

    				if(!errors) {
						$('#signup-form-2').fadeOut(400,function(){
							$('#signup-form-2').removeClass('active');
							$('#signup-form-1').fadeIn(400);
							$('#signup-form-1').addClass('active');
						});
					}
				});
			});
		</script>
	</body>
	


</html>
